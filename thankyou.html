<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/thankyoustylesheet.css">
  <link rel="stylesheet" href="stylesheets/normalise.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Iskandar Shahriman | Interactive Rating Component</title>

</head>
<body>
    
    <main class="backgroundContainer">
        <section class="thankYouContainer">
    
          <div class="phoneLogoContainer">
            <img id="phoneLogo" src="images/illustration-thank-you.svg" alt="Phone Connection">
          </div>
            
          
          <div class="chosenRatingContainer">
            <p class="chosenRatingText">You have selected 4 out of 5</p>
          </div>
          
          <div class="thankYouMessageContainer">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating.<br> If you ever need more support don't hesitate to <br> get in touch!</p>
          </div>
        
        </section>
    
    </main>
    
</body>
</html>
