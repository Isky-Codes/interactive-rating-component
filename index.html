<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/normalise.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Iskandar Shahriman | Interactive Rating Component</title>

</head>
<body>
  <main class="backgroundContainer">
    <section class="ratingContainer">

      <div class="starLogoContainer">
        <img id="starLogo" src="images/icon-star.svg" alt="Icon Star">
      </div>
        
      
      <div class="textContainer">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
      </div>
      
      <div class="ratingButtonsContainer">
        <button class="ratingButtons" type="button">1</button>
        <button class="ratingButtons" type="button">2</button>
        <button class="ratingButtons" type="button">3</button>
        <button class="ratingButtons" type="button">4</button>
        <button class="ratingButtons" type="button">5</button>
      </div>
      
      <div class="submitButtonContainer">
        <button class="submitButton" type="button">SUBMIT</button>
      </div>
    
    </section>
  </main>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
